<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">   
    <title>jquery-salary-calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="/Users/rachel/Desktop/jquery-3.5.1.min.js"></script>
    <script type="text/javascript"src="client.js"></script> 
  </head>
  <h1>Salary Calculator</h1>
  <body>
    <table id="submitInformation"> 
      <td><input type="text" placeholder="First Name" id="fname" name="fname"></td>
      <td><input type="text" placeholder="Last Name"id="lname" name="lname"></td>
      <td><input type="text" placeholder="Employee ID" id="employeeID" name="employeeID"></td>
      <td><input type="text" placeholder="Title" id="title" name="title"></td>
      <td><input type="text" placeholder="Annual Salary" id="annualSalary" name="annualSalary"></td>
      <td><button id="submit">Submit</button></td>
    </table>
    <caption>Employees:</caption>
    <table id="salaryTable"> 
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
          </tr>
        <tr>
            <td>Sam</td>
            <td>Jones</td>
            <td>5689</td>
            <td>Senior Sales Software Engineer</td>
            <td>$90,000</td>
            <td><button id="delete">Delete</button></td>
        </tr>
        <tr> 
            <td>Adrian</td>
            <td>Williams</td>
            <td>7890</td>
            <td>Sales Director</td>
            <td>$130,000</td>
            <td><button id="delete">Delete</button></td>
        </tr>  
        <tr>  
            <td>Kate</td>
            <td>Smith</td>
            <td>4567</td>
            <td>Project Manager</td>
            <td>$120,000</td>
            <td><button id="delete">Delete</button></td>
        </tr>
        <tr>  
          <td>Amelie</td>
          <td>Jeunet</td>
          <td>5912</td>
          <td>General Manager</td>
          <td>$160,000</td>
          <td><button id="delete">Delete</button></td>
      </tr>
    </table>
    
   <footer>
      <h4>Total Monthly:</h4>
   </footer>
  </body>
</html>
